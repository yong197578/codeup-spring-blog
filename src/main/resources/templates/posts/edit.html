<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Edit Post</h1>
<form th:method="post" th:action="@{/posts/{id}/edit (id = ${post.id})}" th:object="${post}">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{post.title}">
    <label for="body">Body: </label>
    <textarea name="body" id="body" th:field="*{post.body}"></textarea>
    <th:block th:each="category : ${post.categories}">
        <label th:text="${category.name}"></label>
        <input type="checkbox" name="category" th:field="*{post.categories}" th:value="${category.id}">
    </th:block>
    <button>Update</button>
</form>
<footer th:replace="partials/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
