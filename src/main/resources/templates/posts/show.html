<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Here is your Posts!</h1>
<!--<th:block th:text="${post.title}"></th:block>-->
<!--<th:block th:text="${post.body}"></th:block>-->
<!--<th:block th:text="${post.user.email}"></th:block>-->
<th:block th:each="post : ${post}">
    <h3>Title</h3>
    <li th:text="${post.title}"></li>
    <p>Description</p>
    <li th:text="${post.body}"></li>
    <p>User's Email</p>
    <li th:text="${post.user.email}"></li>
</th:block>

<footer th:replace="partials/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
